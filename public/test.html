<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video with Custom Overlay</title>
    <style>
      .video-wrapper {
        position: relative;
        display: inline-block;
      }

      .overlay {
        position: absolute;
        /* top: 0; */
        left: 10%;
        right: 10%;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        height: 20%;
        color: white;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="video-wrapper">
      <video id="video" controls>
        <source src="/vids/lams/output.mp4" type="video/mp4" />
      </video>
      <div class="overlay" id="overlay">Your Custom Overlay</div>
    </div>

    <script>
      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");

      // Hide the overlay initially
      overlay.style.display = "none";

      // Show the overlay when the video is paused
      video.addEventListener("pause", () => {
        overlay.style.display = "flex";
      });

      // Hide the overlay when the video is played
      video.addEventListener("play", () => {
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>
