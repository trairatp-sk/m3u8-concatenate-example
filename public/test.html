<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Pause and Question</title>
    <style>
      #video-container {
        position: relative;
      }

      #question-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        display: none;
      }

      #question-overlay button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="video-container" max-width="480px">
      <video id="video" controls>
        <source src="/vids/lams/1.mp4" type="video/mp4" />
      </video>
      <div id="question-overlay">
        <p>What is the capital of France?</p>
        <button onclick="submitAnswer()">Submit Answer</button>
      </div>
    </div>
    <script>
      const video = document.getElementById("video");
      const questionOverlay = document.getElementById("question-overlay");
      const pauseTime = 5; // Pause video at 5 seconds

      video.addEventListener("timeupdate", () => {
        if (video.currentTime >= pauseTime) {
          video.pause();
          questionOverlay.style.display = "flex";
        }
      });

      function submitAnswer() {
        // You can add logic here to check the user's answer
        questionOverlay.style.display = "none";
        video.play();
      }
    </script>
  </body>
</html>
